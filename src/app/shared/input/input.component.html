<div class="field">
  <label>{{ label }}</label>

  <input *ngIf="controlType === 'input'" [formControl]="control" [type]="type ? type : 'text'"/>

  <textarea *ngIf="controlType === 'textarea'" [formControl]="control"></textarea>

  <div *ngIf="showErrors()" class="ui red basic label">
    <p>{{ error }}</p>
  </div>
</div>
